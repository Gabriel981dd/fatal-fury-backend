<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Fatal Fury Roleplay - Loja Oficial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0000;
            color: #fff;
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .fog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(180, 0, 0, 0.25) 0%, transparent 35%),
                radial-gradient(circle at 90% 65%, rgba(220, 40, 40, 0.2) 0%, transparent 45%),
                radial-gradient(circle at 30% 85%, rgba(255, 60, 60, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 15%, rgba(200, 0, 0, 0.2) 0%, transparent 40%),
                repeating-linear-gradient(135deg, rgba(255, 0, 0, 0.02) 0px, rgba(255, 0, 0, 0.02) 4px, transparent 4px, transparent 10px);
            pointer-events: none;
            z-index: 0;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 80, 80, 0.4);
            border-radius: 50%;
            box-shadow: 0 0 8px #ff3b3b;
            animation: floatParticle 15s infinite linear;
        }

        @keyframes floatParticle {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.4; }
            100% { transform: translateY(-10vh) translateX(20px); opacity: 0; }
        }

        .container {
            width: 100%;
            max-width: 700px;
            animation: fadeIn 0.6s ease-out;
            position: relative;
            z-index: 20;
        }

        .product-card {
            background: rgba(20, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 69, 0, 0.3);
            border-radius: 30px;
            padding: 30px 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8), 0 0 30px rgba(255, 69, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 69, 0, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.5), 0 0 40px rgba(255, 69, 0, 0.3);
        }

        .store-name {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }

        .store-name h1 {
            font-family: 'Bebas Neue', cursive;
            color: #ff4500;
            font-size: 3.2em;
            font-weight: 800;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(255, 69, 0, 0.5), 0 0 40px #a00;
            animation: glowPulse 2s infinite;
            text-transform: uppercase;
            line-height: 1.1;
            word-break: break-word;
        }

        .store-name h1 span {
            color: #ff8c00;
            display: block;
            font-size: 0.45em;
            letter-spacing: 4px;
            margin-top: 5px;
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            text-transform: uppercase;
        }

        .category-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab-button {
            flex: 1;
            min-width: 100px;
            padding: 12px 8px;
            background: rgba(180, 0, 0, 0.2);
            border: 2px solid rgba(255, 69, 0, 0.3);
            border-radius: 12px;
            color: #eee;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Poppins', sans-serif;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            white-space: nowrap;
        }

        .tab-button:hover {
            background: rgba(255, 69, 0, 0.3);
            border-color: #ff4500;
            color: #fff;
            transform: translateY(-2px);
        }

        .tab-button.active {
            background: linear-gradient(45deg, #ff4500, #ff8c00);
            border-color: transparent;
            box-shadow: 0 5px 20px rgba(255, 69, 0, 0.4);
            color: #fff;
        }

        .product-section {
            display: none;
            position: relative;
            z-index: 1;
        }

        .product-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .section-title {
            color: #ff8c00;
            font-size: 1.6em;
            margin-bottom: 15px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Bebas Neue', cursive;
            border-left: 4px solid #ff4500;
            padding-left: 10px;
        }

        .product-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
            max-height: 350px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .product-list::-webkit-scrollbar {
            width: 6px;
        }

        .product-list::-webkit-scrollbar-track {
            background: rgba(255, 69, 0, 0.1);
            border-radius: 10px;
        }

        .product-list::-webkit-scrollbar-thumb {
            background: #ff4500;
            border-radius: 10px;
            box-shadow: 0 0 10px #ff4500;
        }

        .product-item {
            background: rgba(20, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 69, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 69, 0, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .product-item:hover::before {
            left: 100%;
        }

        .product-item:hover {
            background: rgba(180, 0, 0, 0.3);
            border-color: #ff4500;
            transform: translateX(5px) translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 69, 0, 0.2);
        }

        .product-item.selected {
            background: rgba(255, 69, 0, 0.2);
            border-color: #ff4500;
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.3);
        }

        .product-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            flex-wrap: wrap;
            gap: 5px;
        }

        .product-item-header h3 {
            color: #fff;
            font-size: 1.2em;
            font-weight: 600;
            font-family: 'Bebas Neue', cursive;
            letter-spacing: 1px;
        }

        .product-item-price {
            color: #ff4500;
            font-size: 1.4em;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 69, 0, 0.3);
        }

        .product-item-description {
            color: #ccc;
            font-size: 0.85em;
            line-height: 1.4;
        }

        .chance-badge {
            display: inline-block;
            background: rgba(255, 69, 0, 0.3);
            color: #ff8c00;
            padding: 3px 10px;
            border-radius: 30px;
            font-size: 0.75em;
            margin-top: 6px;
            border: 1px solid #ff4500;
            font-weight: 600;
        }

        .coin-calculator {
            background: rgba(20, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 69, 0, 0.3);
        }

        .coin-calculator label {
            display: block;
            color: #ff8c00;
            margin-bottom: 12px;
            font-size: 1.1em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .coin-input-group {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50px;
            border: 1px solid rgba(255, 69, 0, 0.3);
            padding: 3px;
        }

        .coin-input-group input {
            flex: 1;
            padding: 12px 15px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.2em;
            font-weight: 600;
            min-width: 0;
            width: 100%;
        }

        .coin-input-group input:focus {
            outline: none;
        }

        .coin-input-group span {
            padding: 0 15px;
            color: #ff8c00;
            font-size: 1.1em;
            font-weight: 600;
            border-left: 1px solid rgba(255, 69, 0, 0.3);
            white-space: nowrap;
        }

        .coin-result {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, rgba(255, 69, 0, 0.1), rgba(255, 140, 0, 0.1));
            border-radius: 15px;
            border: 1px solid rgba(255, 69, 0, 0.3);
        }

        .coin-result .price {
            color: #ff4500;
            font-size: 2.2em;
            font-weight: 800;
            text-shadow: 0 0 20px rgba(255, 69, 0, 0.3);
        }

        .coin-result .info {
            color: #aaa;
            margin-top: 5px;
            font-size: 0.85em;
        }

        .buy-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #ff4500, #ff8c00);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px -5px rgba(255, 69, 0, 0.4);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .buy-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .buy-button:hover::before {
            left: 100%;
        }

        .buy-button:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px -5px #ff4500;
        }

        .buy-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .form-container {
            margin-top: 25px;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
        }

        .form-container.show {
            max-height: 1200px;
            opacity: 1;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #ff8c00;
            margin-bottom: 6px;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 69, 0, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #ff4500;
            background: rgba(255, 69, 0, 0.1);
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.2);
        }

        .form-group input::placeholder, .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.9em;
        }

        .submit-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #ff4500, #ff8c00);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -5px #ff4500;
        }

        .selected-product-info {
            background: linear-gradient(135deg, rgba(255, 69, 0, 0.15), rgba(255, 140, 0, 0.05));
            border-radius: 20px;
            padding: 18px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #ff4500;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .selected-product-info h3 {
            color: #fff;
            font-size: 1.2em;
            margin-bottom: 8px;
            font-family: 'Bebas Neue', cursive;
            letter-spacing: 1px;
        }

        .selected-product-info .price {
            color: #ff4500;
            font-size: 2em;
            font-weight: 800;
            text-shadow: 0 0 15px rgba(255, 69, 0, 0.3);
        }

        .selected-product-info .description {
            color: #aaa;
            margin-top: 8px;
            font-size: 0.9em;
        }

        .pix-container {
            background: linear-gradient(135deg, rgba(255, 69, 0, 0.15), rgba(255, 140, 0, 0.05));
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            text-align: center;
            border: 2px solid #ff4500;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .pix-container h3 {
            color: #ff8c00;
            font-size: 1.4em;
            margin-bottom: 12px;
            text-transform: uppercase;
            font-family: 'Bebas Neue', cursive;
            letter-spacing: 2px;
        }

        .pix-value {
            color: #ff4500;
            font-size: 2.5em;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 69, 0, 0.5);
            word-break: break-word;
        }

        .pix-key {
            background: rgba(0, 0, 0, 0.4);
            padding: 12px;
            border-radius: 12px;
            font-family: monospace;
            font-size: 1em;
            color: #ff8c00;
            word-break: break-all;
            border: 2px dashed #ff4500;
            margin-bottom: 12px;
        }

        .copy-button {
            background: rgba(255, 69, 0, 0.2);
            border: 2px solid #ff4500;
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .copy-button:hover {
            background: #ff4500;
            transform: scale(1.05);
            box-shadow: 0 5px 20px #ff4500;
        }

        .confirm-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .confirm-section.show {
            display: block;
        }

        .confirm-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #00a86b, #00c853);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .confirm-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -5px #00c853;
        }

        .file-upload {
            margin: 15px 0;
        }

        .file-upload label {
            display: block;
            color: #ff8c00;
            margin-bottom: 6px;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .file-upload input[type="file"] {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 69, 0, 0.3);
            border-radius: 12px;
            color: #fff;
            cursor: pointer;
            font-size: 0.9em;
        }

        .file-upload input[type="file"]::file-selector-button {
            background: #ff4500;
            border: none;
            color: #fff;
            padding: 6px 12px;
            border-radius: 8px;
            margin-right: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .file-upload input[type="file"]::file-selector-button:hover {
            background: #ff8c00;
            transform: scale(1.05);
        }

        .waiting-section {
            display: none;
            animation: fadeIn 0.5s ease;
            text-align: center;
        }

        .waiting-section.show {
            display: block;
        }

        .waiting-message {
            background: linear-gradient(135deg, rgba(255, 69, 0, 0.15), rgba(255, 140, 0, 0.05));
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 15px;
            border: 2px solid #ff4500;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .waiting-message h3 {
            color: #ff8c00;
            font-size: 1.6em;
            margin-bottom: 15px;
            font-family: 'Bebas Neue', cursive;
            letter-spacing: 2px;
        }

        .waiting-message p {
            color: #fff;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 69, 0, 0.3);
            border-top-color: #ff4500;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 15px auto;
            box-shadow: 0 0 20px #ff4500;
        }

        .admin-panel {
            background: linear-gradient(135deg, rgba(255, 69, 0, 0.2), rgba(255, 140, 0, 0.1));
            border-radius: 20px;
            padding: 20px;
            margin-top: 15px;
            border: 3px solid #ff4500;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .admin-panel h3 {
            color: #ff8c00;
            font-size: 1.4em;
            margin-bottom: 15px;
            text-align: center;
            font-family: 'Bebas Neue', cursive;
            letter-spacing: 2px;
        }

        .admin-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .admin-button {
            flex: 1;
            min-width: 120px;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-button.approve {
            background: linear-gradient(45deg, #00a86b, #00c853);
            color: #fff;
        }

        .admin-button.approve:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px #00c853;
        }

        .admin-button.reject {
            background: linear-gradient(45deg, #dc143c, #ff0000);
            color: #fff;
        }

        .admin-button.reject:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px #ff0000;
        }

        .admin-info {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
            text-align: left;
            border: 1px solid rgba(255, 69, 0, 0.3);
        }

        .admin-info p {
            color: #fff;
            margin: 6px 0;
            font-size: 0.95em;
        }

        .admin-info strong {
            color: #ff8c00;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 30px;
            font-size: 0.85em;
            font-weight: 600;
            margin-top: 8px;
        }

        .status-badge.pending {
            background: rgba(255, 165, 0, 0.2);
            color: orange;
            border: 1px solid orange;
        }

        .status-badge.approved {
            background: rgba(0, 200, 0, 0.2);
            color: #00c853;
            border: 1px solid #00c853;
        }

        .status-badge.rejected {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
            border: 1px solid #ff0000;
        }

        .client-message {
            background: linear-gradient(135deg, rgba(255, 69, 0, 0.15), rgba(255, 140, 0, 0.05));
            border-radius: 20px;
            padding: 20px;
            margin: 15px 0;
            text-align: center;
            border: 2px solid #ff4500;
            display: none;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .client-message.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .client-message.approved {
            background: rgba(0, 200, 0, 0.15);
            border-color: #00c853;
        }

        .client-message.approved h3 {
            color: #00c853;
        }

        .client-message.rejected {
            background: rgba(255, 0, 0, 0.15);
            border-color: #ff0000;
        }

        .client-message.rejected h3 {
            color: #ff0000;
        }

        .client-message h3 {
            color: #ff8c00;
            font-size: 1.4em;
            margin-bottom: 10px;
            font-family: 'Bebas Neue', cursive;
            letter-spacing: 1px;
        }

        .client-message p {
            color: #fff;
            font-size: 1em;
